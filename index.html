<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <link rel="shortcut icon" href="./assets/hero-leaf1.png" type="image/x-icon">

  <!-- link css -->
  <link rel="stylesheet" href="./styles/style.css">

  <!-- tailwind & daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google font Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Nav -->
  <header class="bg-[#15803D] text-white py-6">
    <div class="w-11/12 mx-auto flex justify-between items-center flex-col md:flex-row gap-5">
      <div>
        <h2 class="md:text-2xl text-5xl font-medium">Green Earth</h2>
      </div>
      <div class="flex gap-6">
        <a href="" class="text-2xl md:text-lg">About</a>
        <a href="" class="text-2xl md:text-lg">Gallery</a>
        <a href="" class="text-2xl md:text-lg">Plant a Tree</a>
      </div>
      <div class="bg-[#FACC15] text-[#15803D] py-3 px-5 rounded-full font-medium">
        <button class="text-2xl md:text-lg">Plant a Tree</button>
      </div>
    </div>
  </header>

  <main>

    <!-- Banner section -->
    <section class="bg-[#CFF0DC]">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div><img src="./assets/hero-leaf1.png" alt=""></div>
        <div class="text-center pb-6">
          <h1 class="md:text-5xl text-4xl font-bold mt-10">Plant a Tree, Grow a Future</h1>
          <div class="px-10">
            <p class="md:mt-2 mt-3 text-2xl md:text-lg">Join our mission to plant 1 million trees and make the Earth greener for future <br>
            generations.</p>
          </div>
          <button class="bg-[#FACC15] text-[#15803D] py-3 px-5 rounded-full font-medium mt-6 text-2xl md:text-lg">Get Involved</button>
        </div>
        <div class="hidden sm:block"><img src="./assets/hero-leaf2.png" alt=""></div>
      </div>
    </section>






  </main>
</body>

</html>
